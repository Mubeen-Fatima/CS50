{% extends "auctions/layout.html" %}

{% block body %}
    <div class="col-6 p-4"> 
    <h2 class="text-success">Create new Listing</h2>

        <form action="" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Listing Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Listing description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label for="price">Listing Price</label>
                <input type="numeric" class="form-control" id="price" name="price" placeholder="Enter Price">
            </div>
             <div class="form-group">
                <label for="bid">Starting bid</label>
                <input type="numeric" class="form-control" id="bid" name="bid" placeholder="Enter bid">
            </div>
            <div class="form-group">
                <label for="category">Listing Category</label>
                <select class="form-control" id="category" name="category">
                    <option>Select category</option>
                    {% for category in categories%}
                        <option value="{{category.caid}}">{{category.title}}</option>  
                    {% endfor %}                  
                </select>
            </div>

            <button type="submit" class="btn btn-success col-12">Submit</button>
        </form>
    <div>
{% endblock %}
