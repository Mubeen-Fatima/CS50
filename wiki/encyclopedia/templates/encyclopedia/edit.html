{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

<h2 class="text-success">Edit Entry here</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" class="form-control col-6" rows="4" cols="4" value="{{FileContent}}">{{FileContent}}</textarea> </br>
        <input type="submit" class="btn btn-success col-6">
    </form>
{% endblock %}
